<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Digital Clock</title>
    <link rel="stylesheet" href="./css/style.css">
</head>
<body>
    <div class="container">
        <div class="detail">
            <h2 class="heading">Digital Clock</h2>
        </div>
        <div class="frame">
            <div class="clock">
                <div class="hours num">00</div>
                <div class="dot">:</div>
                <div class="minutes num">00</div>
                <div class="dot">:</div>
                <div class="seconds num">00</div>
                <div class="txt">AM</div>
            </div>
        </div>
    </div>

    <script src="./js/script.js"></script>
</body>
</html>
